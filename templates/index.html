<!DOCTYPE html>
<html>

<head>
    <title>
        Shoe Price Prediction
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>

<body>
    <h1>Shoe Price Prediction</h1>
    <div>
        <form method="post" action="/predict">
            <label for="brand">Brand:</label>
            <select id="branch" name="branch" class="combobox">
                {% for branch_label in branch_labels %}
                    <option value="{{ branch_label }}" {% if branch_selected == branch_label %} selected {% endif %}>{{ branch_label }}</option>
                {% endfor %}
            </select>

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" value="{{ form_data['size'] if form_data else '' }}" required>

            <label for="retail_price">Retail Price:</label>
            <input type="text" id="retail_price" name="retail_price" value="{{ form_data['retail_price'] if form_data else '' }}" required>

            <label for="category">Category:</label>
            <select id="category" name="category" class="combobox">
                {% for category_label in category_labels %}
                    <option value="{{ category_label }}" {% if category_selected == category_label %} selected {% endif %}>{{ category_label }}</option>
                {% endfor %}
            </select>
            <div class="btns">
                <button type="submit" class="btn-predict">
                    Predict
                </button>
                <a href="/" class="btn-reset">Reset</a>
            </div>
        </form>
    </div>
    <div>
        {% if prediction %}
        <h2 style="color: green">Predicted Price: {{ prediction }}</h2>
        {% endif %}
        <!-- <p id="display"></p> -->
    </div>
</body>

</html>
