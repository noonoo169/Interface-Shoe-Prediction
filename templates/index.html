<!DOCTYPE html>
<html>

<head>
    <title>
        Shoe Price Prediction
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>

<body>
    <h1>Shoe Price Prediction</h1>
    <div>
        <form method="post" action="/predict">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" value="{{ form_data['brand'] if form_data else '' }}" required >

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" value="{{ form_data['size'] if form_data else '' }}" required>

            <label for="retail_price">Retail Price:</label>
            <input type="text" id="retail_price" name="retail_price" value="{{ form_data['retail_price'] if form_data else '' }}" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ form_data['category'] if form_data else '' }}" required>

            <label for="style">Style:</label>
            <input type="text" id="style" name="style" value="{{ form_data['style'] if form_data else '' }}" required>

            <div class="btns">
                <button type="submit">
                    Button
                </button>
                <a href="/" class="btn-reset">Reset</a>
            </div>
        </form>
    </div>
    <div>
        {% if prediction %}
        <h2 style="color: green">Predicted Price: {{ prediction }}</h2>
        {% endif %}
        <!-- <p id="display"></p> -->
    </div>
</body>

</html>
